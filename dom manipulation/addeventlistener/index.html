<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddeventListener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h3> Add Event Listener</h3>
        <button id="orayt"> Subscribe</button>
    </div>



<script>

    const orayt = document.getElementById('orayt')

    orayt.addEventListener ('click', function() {
        orayt.innerText = 'Subscribed';
        orayt.style.backgroundColor = 'red';
        orayt.style.paddingBlock = '1rem'

        orayt.addEventListener ('click', function() {
            const butt = document.querySelector('button');
            orayt = butt.append;
        });
    })

</script>




</body>
</html>
