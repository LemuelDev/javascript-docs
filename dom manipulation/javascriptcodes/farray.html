<body>
    <script>
        function arrayTimes (numArray) {
            let total = 1
            numArray.forEach(function (num){
                total = total * num
            });
            console.log(total);
        }
        arrayTimes([14,18,17]);
        arrayTimes([10, 7, 13]);
    </script>
